<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ChatJS</title>
    <style>
        #div-messages {
            list-style-type: none;
            padding: 0;
        }

        #input-message {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #button-send {
            width: 18%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h2 id="chat-title">Chat dos Simpáticos</h2>
        <div id="div-messages"></div>

        <div>
            <input id="input-message" data-room="room1" autocomplete="off">
            <button id="button-send">Enviar</button>
        </div>
    </div>

    <button id="button-emoticon">😀 Emoticons</button>
    <div id="modal-emoticon" style="display: none;">
        <ul id="list-emoticon">

            <li><span class="emoticon" onclick="insertEmoticon('😨')">😨</span></li>
            <li><span class="emoticon" onclick="insertEmoticon('😭')">😭</span></li>
            <li><span class="emoticon" onclick="insertEmoticon('😱')">😱</span></li>
            <li><span class="emoticon" onclick="insertEmoticon('❤️')">❤️</span></li>
            <li><span class="emoticon" onclick="insertEmoticon('👋')">👋</span></li>
            <li><span class="emoticon" onclick="insertEmoticon('👌')">👌</span></li>
            <li><span class="emoticon" onclick="insertEmoticon('👋')">👋</span></li>
            <li><span class="emoticon" onclick="insertEmoticon('🤏')">🤏</span></li>
            <li><span class="emoticon" onclick="insertEmoticon('✌️')">✌️</span></li>

            <li><span class="emoticon" onclick="insertEmoticon('🤙')">🤙</span></li>
            <li><span class="emoticon" onclick="insertEmoticon('👈')">👈</span></li>
            <li><span class="emoticon" onclick="insertEmoticon('👉')">👉</span></li>
            <li><span class="emoticon" onclick="insertEmoticon('👆')">👆</span></li>
            <li><span class="emoticon" onclick="insertEmoticon('🖕')">🖕</span></li>
            <li><span class="emoticon" onclick="insertEmoticon('👇')">👇</span></li>

            <li><span class="emoticon" onclick="insertEmoticon('🤝')">🤝</span></li>
            <!-- Adicione mais emoticons conforme necessário -->
        </ul>
    </div>

    <script type="text/javascript" src="/assets/emoji.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const inputMessage = document.getElementById('input-message')
        const room = inputMessage.dataset.room

        const socket = io()

        socket.on('conectado', (socketId) => {
            socket.emit('joinChat', room)
        })

        const sendMessage = () => {
            const message = inputMessage.value
            socket.emit('chatMessage', { message, room })
            inputMessage.value = ''
        }

        const btnSendMessage = document.getElementById('button-send')
        btnSendMessage.addEventListener('click', () => {
            sendMessage()
        })

        const teste = document.getElementById('input-message')
        teste.addEventListener('keydown', (e) => {
            if (e.key == 'Enter') {
                sendMessage()
            }
        })

        socket.on('message', (message) => {
            const divMessages = document.getElementById('div-messages')
            const paragraph = document.createElement('p')
            paragraph.textContent = message
            divMessages.appendChild(paragraph)
        })
    </script>
</body>

</html>
