<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ChatJS</title>
    <style>
        #div-messages {
            list-style-type: none;
            padding: 0;
        }

        #input-message {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #button-send {
            width: 18%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

    <body>
        <div class="chat-container">
            <h2 id="chat-title">Chat dos Simp√°ticos</h2>
            <div id="div-messages"></div>

            <div>
                <input id="input-message" autocomplete="off">
                <button id="button-send">Enviar</button>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io()
            socket.on('chat message', (message) => {
                const divMessages = document.getElementById('div-messages')
                const paragraph = document.createElement('p')
                paragraph.textContent = message
                divMessages.appendChild(paragraph)
            })

            const sendMessage = () => {
                const inputMessage = document.getElementById('input-message')
                const message = inputMessage.value
                socket.emit('chat message', message)
                inputMessage.value = ''
            }

            const btnSendMessage = document.getElementById('button-send')
            btnSendMessage.addEventListener('click', () => {
                sendMessage()
            })

            const teste = document.getElementById('input-message')
            teste.addEventListener('keydown', (e) => {
                if (e.key == 'Enter') {
                    sendMessage()
                }
            })
        </script>
    </body>

</html>
